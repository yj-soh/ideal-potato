<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Steam Game Buddies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="gameApp" ng-controller="MainController">
    <div class="view-container">
        <nav class="steam-navbar navbar navbar-default">
            <div class="container-fluid">
                <a class="navbar-brand steam-brand" href="#/">Steam Game Buddies</a>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!isLoggedIn"><a ng-click="login()"><img src="http://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_small.png"></a><li>
                    <li ng-show="isLoggedIn"><a href="#/profile">My Profile</a></li>
                    <li ng-show="isLoggedIn"><a href="#/findfriends">Find Friends</a></li>
                    <li ng-show="isLoggedIn"><a href="#/" ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="content" ng-view></div>
    </div>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/angular/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
