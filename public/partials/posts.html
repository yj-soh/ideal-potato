<div class="post-list">
  <input class="search-box" type="text" placeholder="Search For Posts..." ng-model="searchQuery"></input>
</div>
<ul class="post-list media-list" ng-show="isLoggedIn">
  <li ng-repeat="post in posts | filter: searchQuery" class="post media">
      <a class="post-user media-left" ng-href="#/profile/{{post.poster}}">
          <img class="media-object" ng-src="{{post.user.image}}"/>
          <h4>{{post.user.name}}</h4>
      </a>
      <div class="post-body media-body">
          <div class="pull-right post-time" am-time-ago="post.createdAt"></div>
          <h4><a ng-href="#/profile/{{post.poster}}">{{post.user.name}}</a> is playing {{post.game.name}}</h4>
          <a target="_blank" ng-href="http://store.steampowered.com/app/{{post.relatedGame}}/">
            <img ng-src="http://cdn.akamai.steamstatic.com/steam/apps/{{post.relatedGame}}/header.jpg">
          </a>
          <br><br>
          <p>{{post.content}}</p>
      </div>
  </li>
</ul>
